<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Cinta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            overflow: hidden;
        }

        .container {
            background: #f9f9f9;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
        }

        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        #popup img {
            width: 100px;
            height: 100px;
        }

        /* CSS untuk layar kecil (mobile) */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            button {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Apakah kaka suka dengan aku?</h2>
        <div class="buttons">
            <button id="yes">Iya</button>
            <button id="no">Tidak</button>
        </div>
    </div>

    <div id="popup">
        <img src="https://i.pinimg.com/originals/9f/b3/12/9fb3123b80d5bd7b90f4accc4f542e04.gif" alt="Cute">
        <p>Terimakasih kaka ❤️</p>
    </div>

    <script>
        document.getElementById("yes").addEventListener("click", function() {
            document.getElementById("popup").style.display = "block";
        });

        let btnNo = document.getElementById("no");

        function moveButton() {
            let maxWidth = window.innerWidth - btnNo.clientWidth - 20;
            let maxHeight = (window.innerHeight * 0.6) - btnNo.clientHeight - 20; // Batas maksimal 50vh

            let randomX = Math.floor(Math.random() * maxWidth);
            let randomY = Math.floor(Math.random() * maxHeight);

            btnNo.style.left = randomX + "px";
            btnNo.style.top = randomY + "px";
        }

        btnNo.addEventListener("mouseover", moveButton);
        btnNo.addEventListener("click", moveButton); 
        btnNo.addEventListener("touchstart", moveButton); // Agar bekerja di layar sentuh
    </script>

</body>
</html>
